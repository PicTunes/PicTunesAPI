version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_USER=backend_user
      - DB_PASSWORD=secure_password
      - DB_NAME=backend_db
    depends_on:
      - mysql_db
    volumes:
      - ./app:/app/app
  
  mysql_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=backend_db
      - MYSQL_USER=backend_user
      - MYSQL_PASSWORD=secure_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
